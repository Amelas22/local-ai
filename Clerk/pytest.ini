[pytest]
markers =
    container: marks tests that should run inside Docker container
    integration: marks integration tests requiring full service stack
    unit: marks unit tests that can run standalone
    asyncio: marks async tests

testpaths = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning