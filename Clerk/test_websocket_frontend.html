<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        // Test Socket.IO connection
        const socket = io('ws://localhost:8000', {
            path: '/ws/socket.io/',
            transports: ['websocket'],
            auth: {
                token: 'test-token'
            }
        });
        
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function addMessage(msg) {
            const p = document.createElement('p');
            p.textContent = `[${new Date().toISOString()}] ${msg}`;
            messagesDiv.appendChild(p);
        }
        
        socket.on('connect', () => {
            statusDiv.textContent = 'Connected!';
            statusDiv.style.color = 'green';
            addMessage('Successfully connected to WebSocket server');
        });
        
        socket.on('connected', (data) => {
            addMessage(`Received 'connected' event: ${JSON.stringify(data)}`);
        });
        
        socket.on('disconnect', (reason) => {
            statusDiv.textContent = `Disconnected: ${reason}`;
            statusDiv.style.color = 'red';
            addMessage(`Disconnected: ${reason}`);
        });
        
        socket.on('connect_error', (error) => {
            statusDiv.textContent = 'Connection Error';
            statusDiv.style.color = 'red';
            addMessage(`Connection error: ${error.message}`);
            console.error('Full error:', error);
        });
        
        socket.on('error', (error) => {
            addMessage(`Socket error: ${error}`);
            console.error('Socket error:', error);
        });
        
        // Try to catch any other events
        socket.onAny((eventName, ...args) => {
            addMessage(`Event '${eventName}': ${JSON.stringify(args)}`);
        });
    </script>
</body>
</html>
